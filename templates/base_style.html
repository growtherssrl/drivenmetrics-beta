<!-- Base style template for all pages -->
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    
    .container {
        background: rgba(255,255,255,0.95);
        padding: 40px;
        border-radius: 20px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
    }
    
    .wide-container {
        max-width: 900px;
    }
    
    h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2.5rem;
    }
    
    h2 {
        color: #444;
        margin-bottom: 20px;
        text-align: center;
    }
    
    h3 {
        color: #555;
        margin-bottom: 15px;
    }
    
    .btn {
        display: inline-block;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        transition: all 0.3s;
        cursor: pointer;
        border: none;
        margin: 10px 5px;
        text-align: center;
    }
    
    .btn-primary {
        background: #667eea;
        color: white;
    }
    
    .btn-primary:hover {
        background: #5a67d8;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-facebook {
        background: #1877f2;
        color: white;
    }
    
    .btn-facebook:hover {
        background: #166fe5;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(24, 119, 242, 0.3);
    }
    
    .btn-success {
        background: #4CAF50;
        color: white;
    }
    
    .btn-success:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
    }
    
    .btn-white {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
    }
    
    .btn-white:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .info-box {
        padding: 20px;
        border-radius: 12px;
        margin: 20px 0;
    }
    
    .info-box-blue {
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
    }
    
    .info-box-green {
        background: #e8f5e9;
        border-left: 4px solid #4CAF50;
    }
    
    .info-box-yellow {
        background: #fff3cd;
        border-left: 4px solid #ffc107;
    }
    
    .info-box-gradient {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        border: 2px solid rgba(102, 126, 234, 0.3);
    }
    
    code {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 6px;
        display: block;
        font-family: 'Courier New', monospace;
        margin: 10px 0;
        overflow-x: auto;
        border: 1px solid #e0e0e0;
    }
    
    .feature-list {
        list-style: none;
        padding: 0;
    }
    
    .feature-list li {
        padding: 10px 0;
        padding-left: 30px;
        position: relative;
    }
    
    .feature-list li:before {
        content: "âœ…";
        position: absolute;
        left: 0;
    }
    
    .text-muted {
        color: #666;
        font-size: 14px;
    }
    
    .text-center {
        text-align: center;
    }
    
    .mt-20 {
        margin-top: 20px;
    }
    
    .mb-20 {
        margin-bottom: 20px;
    }
    
    .divider {
        height: 1px;
        background: linear-gradient(to right, transparent, #ddd, transparent);
        margin: 30px 0;
    }
    
    .badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        margin: 0 5px;
    }
    
    .badge-primary {
        background: #667eea;
        color: white;
    }
    
    .badge-success {
        background: #4CAF50;
        color: white;
    }
    
    .badge-warning {
        background: #ffc107;
        color: #333;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .container {
        animation: fadeIn 0.6s ease-out;
    }
    
    .footer {
        margin-top: 40px;
        text-align: center;
        color: #666;
        font-size: 12px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
</style>
