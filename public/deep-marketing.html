<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Marketing Intelligence - DrivenMetrics</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .new-search-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .new-search-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }

        /* Chat Section */
        .chat-section {
            flex: 1;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .chat-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .chat-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .chat-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .chat-input-container {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            padding: 0.5rem;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: #3498db;
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        /* Dashboard Section */
        .dashboard-section {
            flex: 1;
            background: #0a0a0a;
            padding: 2rem;
            overflow-y: auto;
            display: none; /* Hidden by default */
        }

        .dashboard-section.active {
            display: block;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .dashboard-date {
            color: #888;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; border-top: 3px solid #3498db; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; border-top: 3px solid #2ecc71; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; border-top: 3px solid #f39c12; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .results-section {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .results-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .result-item {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .result-item:hover {
            border-color: #3498db;
            transform: translateX(5px);
        }

        .result-brand {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .result-details {
            color: #888;
            font-size: 0.9rem;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-indicator.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .dashboard-section {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="7" height="7" fill="#3498db"/>
                <rect x="14" y="3" width="7" height="7" fill="#2ecc71"/>
                <rect x="3" y="14" width="7" height="7" fill="#f39c12"/>
                <rect x="14" y="14" width="7" height="7" fill="#e74c3c"/>
            </svg>
            drivenmetrics
        </div>
        <button class="new-search-btn" onclick="resetSearch()">‚Üê Nuova Ricerca</button>
    </header>

    <div class="main-container">
        <!-- Chat Section -->
        <section class="chat-section">
            <div class="chat-content">
                <h1 class="chat-title">üîç Deep Marketing Intelligence</h1>
                <p class="chat-subtitle">Analizza le campagne pubblicitarie dei tuoi competitor con l'intelligenza artificiale</p>
                
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input 
                            type="text" 
                            class="chat-input" 
                            placeholder="Es: Recuperami le campagne sulle scarpe Nike, analizza gli annunci di Adidas..."
                            id="mainChatInput"
                        >
                        <button class="send-btn" id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section class="dashboard-section" id="dashboardSection">
            <div class="dashboard-header">
                <h2 class="dashboard-title">Marketing Intelligence Report</h2>
                <p class="dashboard-date" id="reportDate"></p>
            </div>

            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Sto analizzando i dati...</p>
            </div>

            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value" id="adsCount">0</div>
                    <div class="stat-label">Annunci Analizzati</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üè¢</div>
                    <div class="stat-value" id="brandsCount">0</div>
                    <div class="stat-label">Brand Identificati</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üîç</div>
                    <div class="stat-value" id="queriesCount">0</div>
                    <div class="stat-label">Query Analizzate</div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3 class="results-title">üìà Ultimi Risultati</h3>
                <div id="resultsList"></div>
            </div>
        </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        // Initialize WebSocket connection
        const socket = io();
        const sessionId = `session-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        
        // Join session room
        socket.emit('join-session', sessionId);
        
        // Initialize dashboard data
        let dashboardData = {
            adsCount: 0,
            brandsCount: 0,
            queriesCount: 0,
            results: []
        };

        // WebSocket event listeners
        socket.on('dashboard-update', (data) => {
            console.log('Dashboard update received:', data);
            handleDashboardUpdate(data);
        });

        socket.on('search-results', (data) => {
            console.log('Search results received:', data);
            handleSearchResults(data);
        });

        socket.on('status-update', (data) => {
            console.log('Status update received:', data);
            handleStatusUpdate(data);
        });

        // Initialize n8n chat
        const chat = createChat({
            webhookUrl: 'https://n8n.growthers.io/webhook/0928c743-c889-4cea-833a-5cae9fe27bf9/chat',
            mode: 'window',
            showWelcomeScreen: false,
            defaultLanguage: 'it',
            metadata: {
                sessionId: sessionId  // Pass sessionId to n8n
            },
            initialMessages: [
                {
                    role: 'assistant',
                    content: 'Ciao! Sono Deep Marketing AI. Posso analizzare campagne pubblicitarie, trovare competitor e generare report dettagliati. Come posso aiutarti?'
                }
            ],
            onMessage: (message) => {
                // Handle incoming messages from n8n
                if (message.role === 'assistant') {
                    // Show dashboard immediately
                    document.getElementById('dashboardSection').classList.add('active');
                }
            }
        });

        // Handle dashboard updates from webhook
        function handleDashboardUpdate(data) {
            const { type, data: updateData } = data;
            
            switch(type) {
                case 'stats':
                    if (updateData.adsCount !== undefined) {
                        animateValue('adsCount', updateData.adsCount);
                        dashboardData.adsCount = updateData.adsCount;
                    }
                    if (updateData.brandsCount !== undefined) {
                        animateValue('brandsCount', updateData.brandsCount);
                        dashboardData.brandsCount = updateData.brandsCount;
                    }
                    if (updateData.queriesCount !== undefined) {
                        animateValue('queriesCount', updateData.queriesCount);
                        dashboardData.queriesCount = updateData.queriesCount;
                    }
                    break;
                case 'result':
                    addResult(updateData);
                    break;
            }
        }

        // Handle search results from webhook
        function handleSearchResults(data) {
            document.getElementById('loadingIndicator').classList.remove('active');
            document.getElementById('reportDate').textContent = new Date().toLocaleString('it-IT');
            
            // Update all stats
            animateValue('adsCount', data.adsCount);
            animateValue('brandsCount', data.brandsCount);
            dashboardData.adsCount = data.adsCount;
            dashboardData.brandsCount = data.brandsCount;
            dashboardData.queriesCount += 1;
            animateValue('queriesCount', dashboardData.queriesCount);
            
            // Add insights
            if (data.insights) {
                addResult({
                    title: 'Analisi Completata',
                    content: data.insights,
                    campaigns: data.campaigns
                });
            }
        }

        // Handle status updates from webhook
        function handleStatusUpdate(data) {
            const { status, message } = data;
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (status === 'processing') {
                loadingIndicator.classList.add('active');
                loadingIndicator.querySelector('p').textContent = message || 'Sto analizzando i dati...';
            } else if (status === 'completed' || status === 'error') {
                loadingIndicator.classList.remove('active');
            }
        }

        // Animate number changes
        function animateValue(id, value) {
            const element = document.getElementById(id);
            const start = parseInt(element.textContent) || 0;
            const duration = 1000;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = Math.floor(start + (value - start) * progress);
                element.textContent = current;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // Add result to list
        function addResult(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsList = document.getElementById('resultsList');
            
            resultsSection.style.display = 'block';
            
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            const title = data.title || 'Nuova Analisi';
            const content = data.content || data;
            const displayContent = typeof content === 'string' ? content.substring(0, 150) + '...' : JSON.stringify(content).substring(0, 150) + '...';
            
            resultItem.innerHTML = `
                <div class="result-brand">${title}</div>
                <div class="result-details">${displayContent}</div>
                ${data.campaigns ? `<div class="result-details" style="margin-top: 0.5rem;">Campagne trovate: ${data.campaigns.length}</div>` : ''}
            `;
            
            resultsList.insertBefore(resultItem, resultsList.firstChild);
            
            // Keep only last 5 results
            while (resultsList.children.length > 5) {
                resultsList.removeChild(resultsList.lastChild);
            }
        }

        // Reset search
        window.resetSearch = function() {
            location.reload();
        };

        // Custom input handling
        const mainInput = document.getElementById('mainChatInput');
        const sendButton = document.getElementById('sendButton');

        function sendMessage() {
            const message = mainInput.value.trim();
            if (message) {
                // Open n8n chat and send message
                if (window.n8nChat) {
                    window.n8nChat.open();
                    window.n8nChat.sendMessage(message);
                }
                mainInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        mainInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
