<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenMetrics - Marketing Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .logo {
            height: 32px;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: #999;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #fff;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-login {
            background: transparent;
            color: #999;
            border: 1px solid #333;
        }

        .btn-login:hover {
            color: #fff;
            border-color: #666;
        }

        .btn-start {
            background: #0066ff;
            color: #fff;
        }

        .btn-start:hover {
            background: #0052cc;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #999;
            margin-bottom: 3rem;
        }

        .chat-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 700px;
            min-height: 60px;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            padding: 0.5rem;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: #0a0a0a;
            border: 1px solid #333;
            color: #999;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            color: #fff;
            border-color: #666;
        }

        .send-btn {
            background: #0066ff;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #0052cc;
        }

        /* Override n8n chat styles */
        #n8n-chat {
            position: fixed !important;
            bottom: 20px !important;
            right: 20px !important;
            z-index: 1000 !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://app.drivenmetrics.com/assets/images/logo/logo-text-on-dark-cropped.svg" alt="DrivenMetrics" class="logo">
        <nav>
            <a href="#community">Community</a>
            <a href="#pricing">Pricing</a>
            <a href="#enterprise">Enterprise</a>
            <a href="#learn">Learn</a>
            <a href="#launched">Launched</a>
        </nav>
        <div class="auth-buttons">
            <button class="btn btn-login">Log in</button>
            <button class="btn btn-start">Get started</button>
        </div>
    </header>

    <main class="main-content">
        <h1>Marketing Intelligence Platform</h1>
        <p class="subtitle">Analizza campagne pubblicitarie e competitor con l'intelligenza artificiale</p>
        
        <div class="chat-container">
            <input 
                type="text" 
                class="chat-input" 
                placeholder="Analizza le campagne Nike degli ultimi 30 giorni..."
                id="mainChatInput"
            >
            <div class="chat-actions">
                <button class="action-btn">
                    üìé Attach
                </button>
                <button class="action-btn">
                    üåê Public
                </button>
            </div>
            <button class="send-btn" id="sendButton">
                ‚û§
            </button>
        </div>
    </main>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        // Initialize n8n chat
        const chat = createChat({
            webhookUrl: 'https://n8n.growthers.io/webhook/0928c743-c889-4cea-833a-5cae9fe27bf9/chat',
            mode: 'window',
            chatInputKey: 'chatInput',
            chatSessionKey: 'chatSession',
            metadata: {},
            showWelcomeScreen: false,
            defaultLanguage: 'en',
            initialMessages: [
                {
                    role: 'assistant',
                    content: 'Ciao! Sono DrivenMetrics AI. Posso aiutarti a creare dashboard e analisi marketing. Come posso aiutarti oggi?'
                }
            ],
            i18n: {
                en: {
                    title: 'DrivenMetrics Chat',
                    subtitle: 'Powered by AI',
                    footer: '',
                    getStarted: 'Inizia',
                    inputPlaceholder: 'Scrivi un messaggio...'
                }
            }
        });

        // Custom input handling
        const mainInput = document.getElementById('mainChatInput');
        const sendButton = document.getElementById('sendButton');

        function sendMessage() {
            const message = mainInput.value.trim();
            if (message) {
                // Open n8n chat and send message
                if (window.n8nChat) {
                    window.n8nChat.open();
                    window.n8nChat.sendMessage(message);
                }
                mainInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        mainInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
