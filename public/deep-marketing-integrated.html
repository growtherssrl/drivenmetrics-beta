<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Marketing Intelligence - DrivenMetrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "üìä";
            font-size: 1.8rem;
        }

        .new-search-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .new-search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Initial state - centered input */
        .initial-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            max-width: 700px;
            padding: 2rem;
            transition: all 0.5s ease;
        }

        .initial-state.chat-active {
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            margin-top: 2rem;
        }

        .chat-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .chat-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        .main-input-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .main-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            padding: 0.5rem;
        }

        .main-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Chat Interface */
        .chat-interface {
            display: none;
            flex: 1;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
            height: calc(100vh - 100px);
        }

        .chat-interface.active {
            display: flex;
        }

        .chat-column {
            flex: 1;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            max-width: 80%;
        }

        .message.user .message-content {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Dashboard Column */
        .dashboard-column {
            flex: 1;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            overflow-y: auto;
        }

        .dashboard-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .results-section {
            margin-top: 2rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .result-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .loading-dots {
            display: inline-flex;
            gap: 0.3rem;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .chat-interface {
                flex-direction: column;
            }
            
            .dashboard-column {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">DrivenMetrics</div>
        <button class="new-search-btn" onclick="resetSearch()">‚Üê Nuova Ricerca</button>
    </header>

    <div class="main-container">
        <!-- Initial centered state -->
        <div class="initial-state" id="initialState">
            <h1 class="chat-title">üîç Deep Marketing Intelligence</h1>
            <p class="chat-subtitle">Analizza le campagne pubblicitarie dei tuoi competitor con l'AI</p>
            
            <div class="main-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="main-input" 
                        placeholder="Es: Analizza le campagne Nike degli ultimi 30 giorni..."
                        id="mainInput"
                        autofocus
                    >
                    <button class="send-btn" onclick="sendInitialMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat interface (hidden initially) -->
        <div class="chat-interface" id="chatInterface">
            <!-- Chat Column -->
            <div class="chat-column">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added here -->
                </div>
                <div class="chat-input-area">
                    <div class="chat-input-wrapper">
                        <input 
                            type="text" 
                            class="chat-input" 
                            placeholder="Scrivi un messaggio..."
                            id="chatInput"
                        >
                        <button class="send-btn" onclick="sendChatMessage()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Dashboard Column -->
            <div class="dashboard-column">
                <h2 class="dashboard-title">
                    üìä Dashboard
                </h2>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="adsCount">0</div>
                        <div class="stat-label">Annunci Analizzati</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="brandsCount">0</div>
                        <div class="stat-label">Brand Identificati</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="queriesCount">0</div>
                        <div class="stat-label">Query Eseguite</div>
                    </div>
                </div>

                <div class="results-section" id="resultsSection">
                    <h3 style="margin-bottom: 1rem;">üìà Risultati</h3>
                    <div id="resultsList">
                        <!-- Results will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize WebSocket connection
        const socket = io();
        const sessionId = `session-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        
        // Join session room
        socket.emit('join-session', sessionId);
        
        // Dashboard data
        let dashboardData = {
            adsCount: 0,
            brandsCount: 0,
            queriesCount: 0
        };

        // WebSocket event listeners
        socket.on('dashboard-update', (data) => {
            console.log('Dashboard update received:', data);
            handleDashboardUpdate(data);
        });

        socket.on('search-results', (data) => {
            console.log('Search results received:', data);
            handleSearchResults(data);
        });

        socket.on('status-update', (data) => {
            console.log('Status update received:', data);
            handleStatusUpdate(data);
        });

        // Send initial message
        function sendInitialMessage() {
            const input = document.getElementById('mainInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Transition to chat interface
            document.getElementById('initialState').classList.add('chat-active');
            document.getElementById('chatInterface').classList.add('active');
            
            // Add user message
            addMessage('user', message);
            
            // Send to n8n
            sendToN8N(message);
            
            // Clear input and focus chat input
            input.value = '';
            document.getElementById('chatInput').focus();
        }

        // Send chat message
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            
            // Send to n8n
            sendToN8N(message);
            
            // Clear input
            input.value = '';
        }

        // Add message to chat
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message to n8n webhook
        async function sendToN8N(message) {
            // Show typing indicator
            addMessage('assistant', '<div class="loading-dots"><span></span><span></span><span></span></div>');
            
            try {
                const response = await fetch('https://n8n.growthers.io/webhook/0928c743-c889-4cea-833a-5cae9fe27bf9/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        metadata: {
                            sessionId: sessionId
                        }
                    })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                const messages = document.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.querySelector('.loading-dots')) {
                    lastMessage.remove();
                }
                
                // Add response
                if (data.output || data.response || data.message) {
                    addMessage('assistant', data.output || data.response || data.message);
                }
                
            } catch (error) {
                console.error('Error sending to n8n:', error);
                // Remove typing indicator
                const messages = document.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.querySelector('.loading-dots')) {
                    lastMessage.remove();
                }
                addMessage('assistant', 'Mi dispiace, si √® verificato un errore. Riprova tra qualche istante.');
            }
        }

        // Handle dashboard updates
        function handleDashboardUpdate(data) {
            const { type, data: updateData } = data;
            
            if (type === 'stats' && updateData) {
                if (updateData.adsCount !== undefined) {
                    animateValue('adsCount', updateData.adsCount);
                }
                if (updateData.brandsCount !== undefined) {
                    animateValue('brandsCount', updateData.brandsCount);
                }
                if (updateData.queriesCount !== undefined) {
                    animateValue('queriesCount', updateData.queriesCount);
                }
            }
        }

        // Handle search results
        function handleSearchResults(data) {
            // Update stats
            if (data.adsCount !== undefined) {
                animateValue('adsCount', data.adsCount);
            }
            if (data.brandsCount !== undefined) {
                animateValue('brandsCount', data.brandsCount);
            }
            
            // Add results
            if (data.campaigns && data.campaigns.length > 0) {
                const resultsList = document.getElementById('resultsList');
                resultsList.innerHTML = ''; // Clear previous results
                
                data.campaigns.forEach(campaign => {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';
                    resultCard.innerHTML = `
                        <h4>${campaign.brand || 'Brand'}</h4>
                        <p>${campaign.description || 'Campagna analizzata'}</p>
                    `;
                    resultsList.appendChild(resultCard);
                });
            }
        }

        // Handle status updates
        function handleStatusUpdate(data) {
            const { status, message } = data;
            
            if (status === 'processing' && message) {
                // Could show a status message in the UI
                console.log('Processing:', message);
            }
        }

        // Animate number changes
        function animateValue(id, value) {
            const element = document.getElementById(id);
            const start = parseInt(element.textContent) || 0;
            const duration = 1000;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = Math.floor(start + (value - start) * progress);
                element.textContent = current;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // Reset search
        function resetSearch() {
            location.reload();
        }

        // Handle enter key
        document.getElementById('mainInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendInitialMessage();
            }
        });

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });
    </script>
</body>
</html>
